<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>我的消息</title>
  <link rel="stylesheet" href="assets/stylesheets/xdtui-mobile.css">
</head>
<body>
<div class="content padded lighter-gray-bg">
  <div class="row message no-vertical-padding" v-for="message in messages">
    <div class="col col-12 message-title" v-text="message.title"></div>
    <div class="col col-12 vertical-padded message-content" v-text="message.content"></div>
    <div class="col col-12 vertical-padded-small message-date text-right" v-text="message.pushTime"></div>
  </div>
</div>
<script src="scripts/lib/vue.min.js"></script>
<script src="scripts/bridge.js"></script>
<script src="scripts/messages.js"></script>
</body>
</html>
