<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>首页</title>
  <link rel="stylesheet" href="assets/stylesheets/swiper.css">
  <link rel="stylesheet" href="assets/stylesheets/xdtui-mobile.css">
</head>
<body>
<div class="content">
  <!-- 轮播 -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="assets/images/temp/carousel-02.jpg" class="img-responsive">
      </div>
      <div class="swiper-slide">
        <img src="assets/images/temp/carousel-03.jpg" class="img-responsive">
      </div>
    </div>
    <div class="swiper-pagination"></div>
  </div>
  <!-- 菜单 -->
  <div class="menu">
    <div class="row no-horizontal-padding">
      <div class="col col-3">
        <div class="menu-item" @click="findFarmWork">
          <div class="text-center">
            <img src="assets/images/index/menu-01.png" width="63">
            <p class="menu-label">找农活</p>
          </div>
        </div>
      </div>
      <div class="col col-3">
        <div class="menu-item" @click="findFarmMachinery">
          <div class="text-center">
            <img src="assets/images/index/menu-02.png" width="63">
            <p class="menu-label">找农机</p>
          </div>
        </div>
      </div>
      <div class="col col-3">
        <div class="menu-item" @click="workGuide">
          <div class="text-center">
            <img src="assets/images/index/menu-03.png" width="63">
            <p class="menu-label">作业指南</p>
          </div>
        </div>
      </div>
      <div class="col col-3">
        <div class="menu-item" @click="contactCustomerService">
          <div class="text-center">
            <img src="assets/images/index/menu-04.png" width="63">
            <p class="menu-label">联系客服</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 今日推荐 -->
  <div class="recommend">
    <div class="gray-title"><span class="recommend-more" @click="viewMore">更多</span>今日推荐</div>
    <div class="list row" v-for="item in recommend" @click="viewDetail(item.pubId, item.publishType)">
      <div class="col col-3">
        <img :src="item.introPic || 'assets/images/temp/list-01.jpg'" width="65">
      </div>
      <div class="col col-9">
        <p class="title">
          <span class="publish-time pull-right" v-text="item.publishDate"></span>
          <span v-text="item.title"></span>
        </p>
        <p class="address" v-text="item.address"></p>
        <p class="work-time">作业时间 <span v-text="item.workPeriod"></span></p>
      </div>
    </div>
  </div>
</div>
<script src="scripts/lib/vue.min.js"></script>
<script src="scripts/lib/swiper.min.js"></script>
<script src="scripts/bridge.js"></script>
<script src="scripts/index.js"></script>
</body>
</html>
